name: CI dev
on:
  push:
    branches: [ dev ]
jobs:
  # test:
  #   ...
  deploy:
    name: "Deploy to dev"
    runs-on: ubuntu-latest
    steps:
      - name: testing ssh connection
        uses: appleboy/ssh-action@master
        with:
         host: ${{ secrets.SSH_HOST_DEV }}
         username: ${{ secrets.SSH_USERNAME }}
         key: ${{ secrets.SSH_PRIVATE_KEY }}
         port: 22
         script: |
          cd /home/identity/public_html
          git checkout dev
          git pull origin dev
          yarn install
          yarn build
          
